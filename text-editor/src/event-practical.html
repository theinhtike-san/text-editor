<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text editor</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>
  <body class="bg-slate-500 h-fit">
    <div class=" mx-auto relative">
      <!-- tool nav -->
      <div class="fixed top-0 flex justify-center items-center pt-3 px-2  border-b-2 border-blue-500 mx-auto pb-5 w-full bg-white ">
        <!-- font  -->
        <div class=" px-10">
          <label class="mb-3 block text-neutral-600" for="">Select Font</label>
          <select
            class="focus-visible:outline-none p-1 border border-neutral-700 block w-full h-7 rounded-md"
            name=""
            id="fontChanger"
          >
            <option class="font-roboto" value="font-roboto">Roboto</option>
            <option class="font-agdasima" value="font-agdasima">Agdasima</option>
            <option class="font-freehand" value="font-freehand">Freehand </option>
            <option class="font-courgette" value="font-courgette">Courgette </option>

          </select>
        </div>

        <!-- font size -->
        <div class=" px-10">
          <label class="mb-3 block text-neutral-600" for="">Font size</label>
          <select
            class="focus-visible:outline-none p-1 border border-neutral-700 block w-full h-7 rounded-md"
            name=""
            id="fontsizeChanger"
          >
            <option value="8px">8 px</option>
            <option value="9px">9 px</option>
            <option value="10px">10 px</option>
            <option value="11px">11 px</option>
            <option value="12px">12 px</option>
            <option value="13px">13 px</option>
            <option value="14px">14px</option>
            <option value="15px">15 px</option>
            <option value="16px" selected>16 px</option>
            <option value="17px">17 px</option>
            <option value="18px">18 px</option>
            <option value="19px">19 px</option>
            <option value="20px">20 px</option>
            <option value="21px">21 px</option>
            <option value="22px">22 px</option>
            <option value="23px">23 px</option>
            <option value="24px">24 px</option>
            <option value="25px">25 px</option>
            <option value="26px">26 px</option>
            <option value="27px">27 px</option>
            <option value="28px">28 px</option>
            <option value="29px">29 px</option>
            <option value="39px">30 px</option>
            <option value="31px">31 px</option>
            <option value="32px">32 px</option>
            <option value="33px">33 px</option>
            <option value="34px">34 px</option>
            <option value="35px">35 px</option>
            <option value="36px">36 px</option>
            <option value="37px">37 px</option>
            <option value="38px">38 px</option>
            <option value="39px">39 px</option>
            <option value="40px">40 px</option>
            <option value="41px">41 px</option>
            <option value="42px">42 px</option>
            <option value="43px">43 px</option>
            <option value="44px">44 px</option>
            <option value="45px">45 px</option>
            <option value="46px">46 px</option>
            <option value="47px">47 px</option>
            <option value="48px">48 px</option>
            <option value="49px">49 px</option>
            <option value="50px">50 px</option>
            <option value="50px">51 px</option>
            <option value="50px">52 px</option>
            <option value="50px">53 px</option>
            <option value="50px">54 px</option>
            <option value="50px">55 px</option>
            <option value="50px">56 px</option>
            <option value="50px">57 px</option>
            <option value="50px">58 px</option>
            <option value="50px">59 px</option>
            <option value="50px">60 px</option>
            <option value="50px">61 px</option>
            <option value="50px">62 px</option>
            <option value="50px">63 px</option>
          </select>
        </div>
        
        <!-- color  -->
        <div class="px-10 border-r-2">
          <label class="mb-3 block text-neutral-600" for="">Text Color</label>
          <input
            id="colorChanger"
            class="focus-visible:outline-none p-1 border border-neutral-700 block w-full h-7 rounded-md"
            type="color"
          />
        </div>

        <!-- text decoration -->
        <div class="border-r-2 px-10">
          <label class="mb-3 block text-neutral-600" for="">Text decoration</label>
          <div class="w-full flex justify-evenly h-7 rounded-md gap-5">
            <button id="bold" class="px-2 rounded-sm">
              <img class="w-5 " src="./img//bold.png" alt="" title="Bold(Ctrl+B)">
            </button>
            <button id="italic" class="px-2 rounded-sm">
              <img class="w-5" src="./img/italic.png" alt="" title="Italic(ctrl+I)">
            </button>
            <button id="underline" class="px-2 rounded-sm">
              <img class="w-5" src="./img/underline.png" alt="" title="Underline(Ctrl+U)">
            </button>
            <button id="lineThrough" class="px-2 rounded-sm">
              <img class="w-5 " src="./img/line.png" alt="" title="Line Through">
            </button>
            <!-- <button id="superscript">
              <img class="w-5 " src="./img/superscript.png" alt="" title="Superscript(Ctrl+Shift+P)">
            </button>            
            <button id="subscript">
              <img class="w-5 " src="./img/subscript.png" alt="" title="Subscript(Ctrl+Shift+B)">
            </button> -->
          </div>
        </div>

        <!-- text align -->

        <div class=" px-10">
          <label class="mb-3 block text-neutral-600" for="">Text align</label>

          <div class="w-full flex justify-evenly h-7 rounded-md gap-5">
            <button id="textLeft" class="px-2 rounded-sm">
              <img class="w-7" src="./img/left-align.png" alt="" title="Align Left(Ctrl+L)">
            </button>
            <button id="textCenter" class="px-2 rounded-sm">
              <img class="w-7" src="./img/center-align.png" alt="" title="Align Center(ctrl+E)">
            </button>
            <button id="textJustify" class="px-2 rounded-sm">
              <img class="w-7" src="./img/justification.png" alt="" title="Justified(Ctrl+J)">
            </button>
            <button id="textRight" class="px-2 rounded-sm">
              <img class="w-7" src="./img/right-align.png" alt="" title="Align Right(Ctrl+R)">
            </button>
          </div>
        </div>

      </div>

      <!-- display area -->
      <div class=" container  mt-40 min-h-[500px] max-w-[80%] mx-auto mb-44">
        <p class="bg-slate-100  min-h-[500px] h-fit p-5 font-roboto" id="display"></p>
      </div>

      <!-- input text  -->
      <div class="fixed bottom-0  border-2 border-blue-500 w-full "  >
        <textarea class="w-full p-4" name=""  cols="30" rows="5" id="textChanger" placeholder="Enter Your Text Here"></textarea>
      </div>
    </div>

    <script src="./js/event-practical.js"></script>

</body>
</html>
